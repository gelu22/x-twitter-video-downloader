<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                width: 320px;
                padding: 15px;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Helvetica, Arial, sans-serif;
                background-color: #15202b; /* X web dark mode bg */
                color: #ffffff;
            }
            h1 {
                font-size: 16px;
                margin-top: 0;
                border-bottom: 1px solid #38444d;
                padding-bottom: 10px;
            }
            #status {
                margin: 15px 0;
                font-size: 14px;
                line-height: 1.4;
            }
            .error {
                color: #e0245e;
            }
            .success {
                color: #17bf63;
            }
            .info {
                color: #1da1f2;
            }
            button {
                background-color: #1da1f2;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 9999px;
                cursor: pointer;
                font-weight: bold;
                width: 100%;
            }
            button:hover {
                background-color: #1a91da;
            }
            button:disabled {
                background-color: #38444d;
                cursor: default;
            }
            input {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #38444d;
                border-radius: 5px;
                background-color: #192734;
                color: #ffffff;
                font-size: 14px;
                box-sizing: border-box;
            }
            input:focus {
                outline: none;
                border-color: #1da1f2;
            }
            input::placeholder {
                color: #6e767d;
            }
            .donate {
                margin-top: 14px;
                text-align: center;
                font-size: 12px;
                color: #6e767d;
            }
            .donate a {
                color: #6e767d;
                text-decoration: none;
            }
            .donate a:hover {
                color: #1da1f2;
            }
        </style>
    </head>
    <body>
        <h1>X.com Downloader</h1>
        <input 
            type="text" 
            id="urlInput" 
            placeholder="Wklej link do tweeta z wideo..."
            autocomplete="off"
        />
        <button id="actionBtn">Pobierz wideo</button>
        <div id="status">Wklej link do tweeta lub naciśnij przycisk aby użyć schowka</div>
        <div class="donate">☕ <a href="https://ko-fi.com" target="_blank">Buy me a coffee – tip $5</a></div>
        <script src="popup.js"></script>
    </body>
</html>
